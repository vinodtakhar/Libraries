apply plugin: 'com.android.library'
//apply plugin: 'com.github.dcendents.android-maven'
//apply plugin: 'com.jfrog.bintray'

ext {
    bintrayRepo = 'maven'
    bintrayName = 'crosspromotion'

    publishedGroupId = 'com.phoneutils.libs'
    libraryName = 'CrossPromotion'
    artifact = 'crosspromotion'

    libraryDescription = 'Cross promotion common lib'

    siteUrl = 'https://github.com/vinodtakhar/Libraries'
    gitUrl = 'https://github.com/vinodtakhar/Libraries.git'

    libraryVersion = '3.0.4'

    developerId = 'vinodtakhar'
    developerName = 'Vinod Takhar'
    developerEmail = 'vinod.takhar@gmail.com'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile 'com.android.support:appcompat-v7:25.0.1'

    compile 'com.google.android.gms:play-services-ads:10.2.0'
    compile  'com.android.support:design:25.0.1'
    compile 'com.github.bumptech.glide:glide:3.7.0'
    compile 'com.google.code.gson:gson:2.2.4'
    compile 'com.android.support:cardview-v7:25.0.1'
}

apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/installv1.gradle'
apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/bintrayv1.gradle'

